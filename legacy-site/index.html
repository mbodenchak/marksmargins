<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark's Margins</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.configure({ ignoreUnescapedHTML: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>

    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <button
        id="drawerOpen"
        class="btn icon-only mobile-only"
        aria-label="Open menu"
        aria-controls="drawer"
        aria-expanded="false"
      >
        ☰
      </button>
      <div class="brand">Mark's<span class="dot">•</span>Margins</div>
      <div class="search" role="search">
        <svg
          class="icon"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input id="q" placeholder="Search pages, articles, tags..." />
        <span class="kbd">/</span>
      </div>
      <div class="top-actions">
        <button id="themeBtn" class="btn">Toggle theme</button>
      </div>
    </header>

    <aside class="left">
      <div class="section-title">Pages</div>
      <ul id="pageList" class="nav-list"></ul>
    </aside>
    <main>
      <div class="page-header">
        <div>
          <div class="breadcrumbs" id="breadcrumbs">
            Home / <span>Dashboard</span>
          </div>
          <div class="page-title" id="pageTitle">Dashboard</div>
        </div>
        <div class="meta" id="pageMeta"></div>
      </div>
      <div id="view"></div>
    </main>
    <nav
      id="drawer"
      class="drawer"
      aria-label="Mobile menu"
      aria-hidden="true"
      tabindex="-1"
    >
      <div class="drawer-header">
        <strong>Mark’s Margins</strong>
        <button
          id="drawerClose"
          class="btn icon-only"
          aria-label="Close"
          data-close
        >
          ×
        </button>
      </div>
      <ul id="drawerList" class="nav-list"></ul>
    </nav>
    <div id="drawerBackdrop" class="drawer-backdrop" hidden></div>

    <footer>
      Press <span class="kbd">/</span> to search • <span class="kbd">t</span> to
      toggle theme
    </footer>
  </body>
</html>
