<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark's Margins</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layout-container">
      <article class="headArticle">
        <div class="headArticleTitleCard">
          <div class="headArticleCaption">
            <div class="articleMetaData">
              <h1 class="articleTitle">Article Title</h1>
              <h3 class="articleDate">Oct 24, 2025</h3>
            </div>
          </div>
        </div>
      </article>
      <div class="container">
        <header class="header__header" id="site-header">
          <div class="header__brand">
            <span class="header__brandText"
              ><a href="index.html">Mark's<br />Margins</a></span
            >
          </div>
          <nav class="header__nav" id="site-nav">
            <a href="" class="header__nav-navlink">About Mark</a>
            <a href="" class="header__nav-navlink">Paralegal</a>
            <a href="" class="header__nav-navlink">Tech</a>
            <a href="" class="header__nav-navlink">Musings</a>
          </nav>
        </header>
      </div>
      <main class="main">
        <section class="articles">
          <div class="articleGrid">
            <!-- Row 1: narrow left, wide right -->
            <div class="row">
              <article class="articleCard card--narrow">
                <div class="articleMetaData">
                  <h1 class="articleTitle">Article Title A</h1>
                  <h3 class="articleDate">Oct 24, 2025</h3>
                </div>
              </article>

              <article class="articleCard card--wide">
                <div class="articleMetaData">
                  <h1 class="articleTitle">Article Title B</h1>
                  <h3 class="articleDate">Oct 24, 2025</h3>
                </div>
              </article>
            </div>

            <!-- Row 2: wide left, narrow right -->
            <div class="row row--reverse">
              <article class="articleCard card--wide">
                <div class="articleMetaData">
                  <h1 class="articleTitle">Article Title C</h1>
                  <h3 class="articleDate">Oct 24, 2025</h3>
                </div>
              </article>

              <article class="articleCard card--narrow">
                <div class="articleMetaData">
                  <h1 class="articleTitle">Article Title D</h1>
                  <h3 class="articleDate">Oct 24, 2025</h3>
                </div>
              </article>
            </div>

            <!-- Row 3: full width -->
            <div class="row row--full">
              <article class="articleCard card--full">
                <div class="articleMetaData">
                  <h1 class="articleTitle">Article Title E</h1>
                  <h3 class="articleDate">Oct 24, 2025</h3>
                </div>
              </article>
            </div>
          </div>
        </section>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
